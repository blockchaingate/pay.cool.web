<div class="container py-3">
    <h4 class="text-center py-3">{{"Transfer ownership for your rewards"|translate}}</h4>
    <div *ngIf="!address">
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn1 gradient-back-area" (click)="createWallet()">{{"Create Wallet" | translate }}</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn2 gradient-back-area" (click)="restoreWallet()">{{"Restore Wallet" | translate }}</button>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            {{'New wallet address' | translate}}
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control small" placeholder="{{'New wallet address' | translate}}" [(ngModel)]="address" name="address" required>
        </div>
    </div>  

    <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="transfer()">{{('Confirm') | translate}}</button>
    </div>

    <div *ngIf="txids && txids.length">
        <div *ngFor="let item of txids">
            <span [class]="item.status == '0x1' ? 'text-success' : 'text-danger'">
                {{item.txid}}
            </span>
        </div>
    </div>
</div>
