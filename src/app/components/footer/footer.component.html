<footer class="theme-footer dark-style">
    <div class="container">
        <div class="inner-wrapper">
            <div class="top-footer-data-wrapper  ">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 footer-logo">
                        <div class="logo">
                            <a href="index.html">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row footerLinks text-left">
                    <div class="col-md-4 footer-list">
                        <h5 class="title">Quick Links</h5>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/{{storedLan}}/privacy">Privacy</a></li>
                            <li><a href="/support">Help</a></li>
                        </ul>
                    </div>

                    <div class="col-md-4  footer-list">
                        <h5 class="title">About Us</h5>
                        <ul>
                            <li><a href="/about">About Pay.cool</a></li>
                            <li><a href="/job">Jobs</a></li>
                            <li><a href="https://blog.pay.cool" target="_blank">Blog</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4  footer-list">
                        <h5 class="title">Stay Connected</h5>
                        <div class="row socialRow">
                            <div class="col-12">
                                <div><a href="https://www.facebook.com/BestDEX"><i class="fa fa-facebook"
                                            aria-hidden="true"></i></a></div>
                                <div><a href="https://twitter.com/Pay_dot_Cool"><i class="fa fa-twitter"
                                            aria-hidden="true"></i></a></div>
                                <div><a href="https://www.instagram.com/exchangilydex/"><i class="fa fa-instagram"
                                            aria-hidden="true"></i></a></div>
                                <div><a href="https://www.linkedin.com/company/paycool/"><i class="fa fa-linkedin"
                                            aria-hidden="true"></i></a></div>
                                <!-- youtube -->
                                <div><a href="https://www.youtube.com/@exchangily2545"><i class="fa fa-youtube"
                                            aria-hidden="true"></i></a></div>
                                <div>- JOIN US</div>
                            </div>
                        </div>
                        <div>marketing@pay.cool </div>

                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.top-footer-data-wrapper -->

            <!-- /.bottom-footer -->
        </div>
    </div>
    <!-- /.container -->
    <div class="container-fluid bg-light">
        <div class="container">
            <!-- subscribe box -->
            <div class="row pt-5">
                <div class="col-md-2"></div>
                <div class="col-md-8 center">
                    <h3>Subscribe to Pay.Cool Newsletter</h3>
                    <form (ngSubmit)="onSubmit()" #emailForm="ngForm" class="in-row">
                        <div class="form-group max-space">
                            <input type="email" class="form-control" id="emailInput" name="email" [(ngModel)]="email" required placeholder="Sign up with email address">
                            <div *ngIf="emailForm.submitted && !emailValid" class="text-danger">
                                Please enter a valid email address.
                            </div>
                            <div *ngIf="emailForm.submitted && emailValid" class="text-success ">
                                Successfully Subscribed! Thanks! </div>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-btn ">Get Started</button>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>

        <div class="bottom-footer clearfix">

            <p class="copyright">
                {{year}} PAY.COOL All Rights Reserved.
            </p>

        </div>
    </div>
</footer>
