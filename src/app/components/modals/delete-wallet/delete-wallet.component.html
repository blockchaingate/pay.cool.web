<div class="alert-box">
    <div class="modal-header">
        <h4 class="modal-title">{{"Confirm"| translate}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{"DeleteNote"| translate}}</p>
        <p>{{"ConfirmDel"| translate}}</p>
        <p>
            <mat-checkbox (change)="confirmRead($event)" [ngStyle]="{color:checked? 'green': 'red'}">{{"Confirm to delete" | translate}}.</mat-checkbox>
        </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onConfirm()" [ngStyle]="{'background-color': checked? 'green': 'gray'}">{{"Yes"| translate}}</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">{{"Cancel"| translate}}</button>
    </div>
</div>
