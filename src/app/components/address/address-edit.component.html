<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Suite</mat-label>
        <input matInput formControlName="suite">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Street Number</mat-label>
        <input matInput formControlName="streetNumber">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Direction</mat-label>
        <input matInput formControlName="direction">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>District</mat-label>
        <input matInput formControlName="district">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Province Code</mat-label>
        <input matInput formControlName="provinceCode">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Province</mat-label>
        <input matInput formControlName="province">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Postcode</mat-label>
        <input matInput formControlName="postcode">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Country Code</mat-label>
        <input matInput formControlName="countryCode">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Continent Code</mat-label>
        <input matInput formControlName="continentCode">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Continent</mat-label>
        <input matInput formControlName="continent">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Longitude</mat-label>
        <input type="number" matInput formControlName="longitude">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Latitude</mat-label>
        <input type="number" matInput formControlName="latitude">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Hightitude</mat-label>
        <input type="number" matInput formControlName="hightitude">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Save Address</button>
  
    </form>
  </mat-card>
