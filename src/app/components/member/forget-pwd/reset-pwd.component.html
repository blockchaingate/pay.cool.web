<div class="py-5 signin-page">
    <div class="container">
        <main class="form-forgot">
            <form>
                <div>
                    <img class="mb-4" src="./assets/img/7star-logo.png" alt="7StarPay" width="64"> <span class="title">
            {{"Sevenstar" | translate}}</span>
                </div>
                <h1 class="h3 mb-3 fw-normal">{{"RestorePwd" | translate}}</h1>
                <label for="inputEmail" class="visually-hidden">{{"Email address"| translate}}</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="{{'Email address'| translate}}" [(ngModel)]="email" name="email" required autofocus>
                <div class="checkbox mb-3">
                    <label>
          </label>
                </div>

                <button class="mt-3 mb-3 w-100 btn btn-lg btn-primary" type="submit" (click)="onSubmit()">{{"RestorePwd"| translate}}</button>
            </form>
        </main>
    </div>
</div>
