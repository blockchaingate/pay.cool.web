<div class="py-5 signin-page">
    <div class="container">
        <main class="form-signin">
            <form>
                <img class="mb-4" src="./assets/img/7star-logo.png" alt="Pay.cool" width="64"> <span class="title">{{"Sevenstar" | translate}}</span>
                <h1 class="h3 mb-3 fw-normal">{{"Register" | translate}}</h1>

                <label for="inputEmail" class="visually-hidden">{{"Email address"| translate}} *</label>
                <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="{{'Email address'| translate}} *" required name="email" autofocus>

                <label for="fabWalletAddress" class="visually-hidden">{{"Wallet Address"| translate}} *</label>
                <input type="text" id="fabWalletAddress" [(ngModel)]="walletAddress" class="form-control" placeholder="{{'Wallet address'| translate}} *" name="walletAddress" required>

                <label for="inputPassword" class="visually-hidden">{{"Password"|translate}} *</label>
                <input type="password" id="inputPassword" [(ngModel)]="pwd" class="form-control" placeholder="{{'Password'|translate}} *" name="pwd" required>

                <label for="inputComfirmPassword" class="visually-hidden">{{"Confirm password"|translate}} *</label>
                <input type="password" id="inputComfirmPassword" [(ngModel)]="pwdConfirm" class="form-control" placeholder="{{'Confirm password'|translate}} *" name="pwdConfirm" required>

                <label for="inputInvitationCode" class="visually-hidden">{{"Invitation code"|translate}} *</label>
                <input type="text" id="inputInvitationCode" [disabled]="!refCodeModify" [(ngModel)]="invitationCode" class="form-control" placeholder="{{'Invitation code'|translate}}" name="inputInvitationCode" required>

                <button class="mt-3 mb-3 btn btn-lg btn-primary" type="submit" (click)="onSubmit()">{{"Register" | translate}}</button>
                <div class="errmessage mt-3" *ngIf="errMsg">
                    {{errMsg| translate}}.
                </div>
                <p class="mt-3 mb-3 text-muted">
                    <a href='/signin'> {{"Registered"| translate}} ?</a>
                </p>
            </form>
        </main>
    </div>
</div>
