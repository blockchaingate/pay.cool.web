<div class="py-5 signin-page">
    <div class="container">
        <main class="form-signin">
            <form>
                <img class="mb-4" src="./assets/img/7star-logo.png" alt="Pay.cool" width="64"> <span class="title">{{"Sevenstar" | translate}}</span>
                <h1 class="h3 mb-3 fw-normal">{{"Activation" | translate}}</h1>

                <label for="inputEmail" class="visually-hidden">{{"Email address"| translate}} *</label>
                <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="{{'Email address'| translate}} *" required name="email" autofocus pattern="^[\w-]+(?:\.[\w-]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7}$">

                <label for="inputInvitationCode" class="visually-hidden">{{"Invitation code"|translate}} *</label>
                <input type="text" id="inputInvitationCode" [(ngModel)]="activationCode" class="form-control" placeholder="{{'Activation code'|translate}}" name="inputInvitationCode" required>

                <button class="mt-3 mb-3 btn btn-lg btn-primary" type="submit" (click)="onSubmit()">{{"Activation" | translate}}</button>
                <div class="errmessage mt-3" *ngIf="errMsg">
                    {{errMsg| translate}}.
                </div>
                <div class="sucMsg mt-3" *ngIf="sucMsg">
                    {{sucMsg| translate}}.
                </div>
                <p class="mt-3 mb-3 text-muted">
                    <a href='/signin'> {{"Registered"| translate}} ?</a>
                </p>
            </form>
        </main>
    </div>
</div>
