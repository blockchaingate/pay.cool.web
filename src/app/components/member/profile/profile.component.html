<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" (click)="selectCode = 1" [class.selected]="selectCode===1"><span class="navitemtext">{{"My referral code" | translate}}</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" (click)="selectCode = 2" [class.selected]="selectCode===2"><span class="navitemtext">{{"My assets" |translate}}</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" (click)="selectCode = 3" [class.selected]="selectCode===3"><span class="navitemtext">{{"My downline" | translate}}</span></a>
            </li>
        </ul>
    </nav>

    <div *ngIf="selectCode === 1" style="text-align: center;">
        <qrcode [allowEmptyString]="true" [qrdata]="referralCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
        <div> {{"My referral code"|translate}}: {{referralCode}}</div>
        <div> {{"Referral link"|translate}}: https://campaignpen.com/member/signup/{{referralCode}}</div>
    </div>

    <div *ngIf="selectCode === 2">
        a22222222222222222222222
    </div>

    <div *ngIf="selectCode === 3">
        43333333333333
    </div>

</div>
