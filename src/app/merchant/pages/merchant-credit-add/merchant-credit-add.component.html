<div class="container">
      <h2 class="py-2 text-center">{{"Add merchant's credit" | translate}}</h2>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{"Coin" | translate}}</label>
        <div class="col-sm-10">
            <select [(ngModel)]="coin" name="coin" class="custom-select" aria-label=".form-select-lg example">
                <option value="">{{"Select coin" | translate}}:</option>
                <option *ngFor="let coin of coins" value="{{coin}}">{{coin}}</option>
            </select>        
        </div>
      </div>   

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{"Amount" | translate}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control small" placeholder="{{'Amount' | translate}}" [(ngModel)]="amount" name="amount" required>      
        </div>
      </div>   

      <div class="text-right py-2 mb-4">
        <button type="submit" class="btn btn-primary" (click)="confirm()">{{('Confirm') | translate}}</button>
      </div>
</div>
