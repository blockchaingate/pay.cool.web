

<div class="container">

    <div>
        <a (click)="add()">
          <img src="/assets/svg/add.svg">
        </a>
      </div>

      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">{{'Merchant' | translate}}</th>
            <th scope="col">{{'Coin' | translate}}</th>
            <th scope="col">{{'Amount' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of merchant_credit_list">
            <td>{{item.store ? item.store.owner : ''}}</td>
            <td>{{getCoinName(item.coinType)}}</td>
            <td>@{{item.amount}}</td>
          </tr>
        </tbody>
      </table>

</div>
