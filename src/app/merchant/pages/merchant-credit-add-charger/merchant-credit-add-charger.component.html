<div class="container">
    <h2 class="py-2 text-center">{{"Add merchant credit charger" | translate}}</h2>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{"Address" | translate}}</label>
      <div class="col-sm-10">
          <input type="text" class="form-control small" placeholder="{{'Address' | translate}}" [(ngModel)]="address" name="address" required>      
      </div>
    </div>   

    <div class="text-right py-2 mb-4">
      <button type="submit" class="btn btn-primary" (click)="confirm()">{{('Confirm') | translate}}</button>
    </div>
</div>
