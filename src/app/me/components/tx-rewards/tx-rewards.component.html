<table class="table">
    <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Type</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rewards">
        <td>{{item.user}}</td>
        <td>{{item.type}}</td>
        <td>{{item.amount}} {{item.coin}}</td>
      </tr>
    </tbody>
</table>
