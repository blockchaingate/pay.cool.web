<table class="table">
    <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Type</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rewards">
        <td>{{showId(item.user)}}</td>
        <td>{{item.type}}</td>
        <td>
          <div>
            {{item.amount}} {{item.coin}}
          </div>          
          <div>
            {{item.rewardAmount}} {{item.rewardCoin}}
          </div>
          
        </td>
      </tr>
    </tbody>
</table>
