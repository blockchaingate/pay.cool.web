<div class="modal-header">
    <h4 class="modal-title pull-left">{{'Reward Strategy' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div>
        <div class="form-check mx-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [(ngModel)]="enable">
            <label class="form-check-label" for="flexCheckChecked">
              Enable
            </label>
        </div>

        <tabset>
          <tab heading="Customer" id="tab1">
            <div class="mt-3">
                <div class="mb-3">
                    <label for="Customer" class="form-label">{{'Customer' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="customer" name="customer" required>
                </div>

                <div class="mb-3">
                    <label for="CustomerReferrallv1" class="form-label">{{'Customer Referral lv1' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="customerLv1" name="customerLv1" required>
                </div>

                <div class="mb-3">
                    <label for="CustomerReferrallv2" class="form-label">{{'Customer Referral lv2' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="customerLv2" name="customerLv2" required>
                </div>

                <div class="mb-3">
                    <label for="CustomerReferrallv3" class="form-label">{{'Customer Referral lv3' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="customerLv3" name="customerLv3" required>
                </div>
            </div>
          </tab>
          <tab heading="Merchant">
            <div class="mt-3">
                <div class="mb-3">
                    <label for="Merchant" class="form-label">{{'Merchant' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="merchant" name="merchant" required>
                </div>
    
                <div class="mb-3">
                    <label for="MerchantReferral" class="form-label">{{'Merchant Referral' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="merchantLv1" name="merchantLv1" required>
                </div>
            </div>
          </tab>

          <tab heading="Customer Node">
            <div class="mt-3">
                <div class="mb-3">
                    <label for="CustomerNodelv1" class="form-label">{{'Customer Node lv1' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="customerNodeLv1" name="customerLv1" required>
                </div>

                <div class="mb-3">
                    <label for="CustomerNodelv2" class="form-label">{{'Customer Node lv2' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="customerNodeLv2" name="customerLv2" required>
                </div>

                <div class="mb-3">
                    <label for="CustomerNodelv3" class="form-label">{{'Customer Node lv3' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="customerNodeLv3" name="customerLv3" required>
                </div>
            </div>
          </tab>

          <tab heading="Merchant Node">
            <div class="mt-3">
                <div class="mb-3">
                    <label for="MerchantNodelv1" class="form-label">{{'Merchant Node lv1' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="merchantNodeLv1" name="merchantLv1" required>
                </div>

                <div class="mb-3">
                    <label for="MerchantNodelv2" class="form-label">{{'Merchant Node lv2' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="merchantNodeLv2" name="merchantLv2" required>
                </div>

                <div class="mb-3">
                    <label for="MerchantNodelv3" class="form-label">{{'Merchant Node lv3' | translate}}(%)</label>
                    <input type="number" class="form-control" [(ngModel)]="merchantNodeLv3" name="merchantLv3" required>
                </div>
            </div>
          </tab>
        </tabset>
    </div>
 


</div>

<div class="modal-footer">

    <div class="CreateCollection--actions">
        <div class="ActionButtonrContainer">
            <div class="ActionButton--content text-center py-3 border" (click)="confirm()" style="min-width: 120px;">
                {{'Confirm' | translate}}
            </div>
        </div> 
    </div>
 
</div>
