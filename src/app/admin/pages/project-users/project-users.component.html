<div class="container">
    <div class="d-flex justify-content-center">
      total: {{totalCount}}
    </div>
    <nav class="d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="gotoPage(pageNum - 1)">Previous</a></li>
        <li class="page-item" *ngIf="totalPageNum >= 0">
          <a class="page-link" (click)="gotoPage(0)">1</a>
        </li>
        <li class="page-item" *ngIf="totalPageNum >= 1">
          <a class="page-link" (click)="gotoPage(1)">2</a>
        </li>
        <li class="page-item" *ngIf="totalPageNum >= 2">
          <a class="page-link" (click)="gotoPage(2)">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="gotoPage(pageNum + 1)">Next</a>
        </li>
      </ul>
    </nav>
    <div>
        <a (click)="add()">
          <img src="/assets/svg/add.svg">
        </a>
      </div>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-4">{{'User' | translate}}</div>
        <div class="col col-4">{{'Project' | translate}}</div>
        <div class="col col-4">{{'Status' | translate}}</div>
      </li>
      <li class="table-row" *ngFor="let item of projectusers">
        <div class="col col-4" data-label="User">{{item.user}}</div>
        <div class="col col-4" data-label="Project">{{showProjectName(item.projectId)}}</div>
        <div class="col col-4" data-label="Status">{{showStatus(item.newStatus)}}</div>
      </li>
    </ul>

    <nav class="d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="gotoPage(pageNum - 1)">Previous</a></li>
        <li class="page-item" *ngIf="totalPageNum >= 0">
          <a class="page-link" (click)="gotoPage(0)">1</a>
        </li>
        <li class="page-item" *ngIf="totalPageNum >= 1">
          <a class="page-link" (click)="gotoPage(1)">2</a>
        </li>
        <li class="page-item" *ngIf="totalPageNum >= 2">
          <a class="page-link" (click)="gotoPage(2)">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="gotoPage(pageNum + 1)">Next</a>
        </li>
      </ul>
    </nav>
</div>
