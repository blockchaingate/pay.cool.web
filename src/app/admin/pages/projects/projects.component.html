<div class="container">
    <div>
        <a (click)="add()">
          <img src="/assets/svg/add.svg">
        </a>
      </div>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-3">{{'ID' | translate}}</div>
        <div class="col col-6">{{'Name' | translate}}</div>
        <div class="col col-3"></div>
      </li>
      <li class="table-row" *ngFor="let item of projects">
        <div class="col col-3" data-label="ID">{{item.id}}</div>
        <div class="col col-6" data-label="Name">{{showName(item.name)}}</div>
        <div class="col col-3">
          <a (click)="edit(item._id)">
            <img src="/assets/svg/edit.svg">
          </a>
        </div>
      </li>
    </ul>
</div>
