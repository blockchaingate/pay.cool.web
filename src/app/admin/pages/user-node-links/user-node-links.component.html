<div class="container">
    <div>
        <a (click)="add()">
          <img src="/assets/svg/add.svg">
        </a>
      </div>
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-4">{{'User' | translate}}</div>
            <div class="col col-6">{{'User Node id' | translate}}</div>
            <div class="col col-2">{{'Operation' | translate}}</div>
        </li>
        <li class="table-row" *ngFor="let merchantNodeLink of merchantNodeLinks">
            <div class="col col-4" data-label="User">{{merchantNodeLink.user}}</div>
            <div class="col col-6" data-label="Status">{{showStatus(merchantNodeLink.status)}}</div>
            <div class="col col-2" data-label="Operation">
                <a href="/admin/user-node-link/edit/{{merchantNodeLink.user}}/{{showStatus(merchantNodeLink.status)}}">Edit</a>
            </div>
        </li>
    </ul>
</div>
