<div class="container">
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-3">{{'User' | translate}}</div>
            <div class="col col-2">{{'Ref address' | translate}}</div>
            <div class="col col-2">{{'Status' | translate}}</div>
            <div class="col col-2">{{'Highest Status in children' | translate}}</div>
            <div class="col col-1"></div>
        </li>
        <li class="table-row" *ngFor="let item of users">
            <div class="col col-3" data-label="Name">{{showId(item.user)}}</div>
            <div class="col col-2" data-label="Name">{{showId(item.referral)}}</div>
            <div class="col col-2" data-label="Name">{{showStatus(item)}}</div>
            <div class="col col-2" data-label="Name">{{item.highestStatusInChildren}}</div>
            <div class="col col-1 text-right" data-label="Operations">

                <div class="d-inline-block px-2">
                    <a (click)="changeStatus(item._id)">
                        <img src="/assets/svg/edit.svg">
                    </a>
                </div>

            </div>
        </li>
    </ul>
</div>
