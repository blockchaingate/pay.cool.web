<div style="border:1px solid #ccc">
    <div class="container">
      <h1>{{'Add or update project user' | translate}}</h1>
      <hr>

        <div class="form-group">
            <label for="exampleInputEmail1">{{"Project"|translate}} *</label>
            <select [(ngModel)]="projectId" name="project" class="form-select form-select-sm mb-3 small coinselect" aria-label=".form-select-lg example">
                <option value="">{{'Select project' | translate}}:</option>
                <option *ngFor="let item of projects" value="{{item.id}}">{{showName(item.name)}}</option>
            </select>
        </div>  

        <label for="email"><b>{{'User' | translate}}</b></label>
        <input type="text" placeholder="Enter user" [(ngModel)]="user" name="user" required>

        <div class="form-group">
            <label for="exampleInputEmail1">{{"Status"|translate}} *</label>
            <select [(ngModel)]="status" name="status" class="form-select form-select-sm mb-3 small coinselect" aria-label=".form-select-lg example">
                <option value="">{{'Select status' | translate}}:</option>
                <option *ngFor="let item of statuses" value="{{item.value}}">{{item.text}}</option>
            </select>
        </div>  

        <div class="text-right py-2">
            <button class="btn signinbtn" (click)="confirm()">{{('Confirm') | translate}}</button>
        </div>
    </div>
</div>
