<!-- <p>Resize Image</p> -->
<input  *ngIf="!uploadSuccess" type="file" (change)="fileChangeEvent($event)" />

<image-cropper 
    *ngIf="!uploadSuccess"
    [imageChangedEvent]="imageChangedEvent" 
    [maintainAspectRatio]="true" 
    [aspectRatio]="8 / 5" 
    format="png"
    (imageCropped)="imageCropped($event)" 
    (imageLoaded)="imageLoaded()" 
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()" 
    resizeToWidth="320"></image-cropper>

<div class="mt-3 mb-1 Preview" *ngIf="croppedImage!=''">{{'Selection Preview' | translate}}</div>
<img [src]="croppedImagePreview" />

<!-- error message -->
<div *ngIf="errMsg != ''" class="text-danger">{{errMsg}}</div>

<!-- success message -->
<div *ngIf="uploadSuccess" class="text-success">{{'Uploaded' | translate}}</div>

<!-- upoload button -->
<button class=" btn btn-primary uploadImgBtn" 
*ngIf="!uploadSuccess && displayUpload" 
(click)="uploadImage()">{{'Confirm Selection'| translate}}</button>
