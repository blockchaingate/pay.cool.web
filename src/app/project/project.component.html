<div class="container">
    <div class="row" *ngFor="let project of projects" (click)="gotoPackages(project._id)">
        <div class="col col-3">
            <img *ngIf="project.image" src="{{project.image}}">

        </div>
        <div class="col col-9">
            <h2>{{showName(project.name)}}</h2>
            <div>{{showName(project.description)}}</div>
        </div>
    </div>
</div>
