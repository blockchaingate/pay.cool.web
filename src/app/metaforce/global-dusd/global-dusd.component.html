<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User</th>
        <th scope="col">Amount</th>
        <th scope="col">Rewards</th>
        <th scope="col">Block number</th>
        <th scope="col">Date Created</th>
        <th scope="col">txid</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rewards">
        <td>{{item.userId}}</td>
        <td>{{item.amount}} {{showCoinName(item.tokenId)}}</td>
        <td>
          <div *ngIf="item.rewards">
            <div *ngFor="let item of item.rewards">
              {{showAmount(item.amount)}} {{item.category}}
            </div>
          </div>
        </td>
        <td>{{item.blocknumber}}</td>
        <td>
          {{item.dateCreated | date}}
        </td>
        <td>
          <a *ngIf="item.txid" href="{{getUrl(item.txid)}}" target="_blank">
            {{showId(item.txid)}}
          </a>
        </td>
      </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void()" aria-label="Previous" (click)="changePageNum(pageNum - 1)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="javascript:void()" (click)="changePageNum(0)">1</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void()" (click)="changePageNum(1)">2</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void()" (click)="changePageNum(2)">3</a></li>
      <li class="page-item">
        <a class="page-link" href="javascript:void()" aria-label="Next" (click)="changePageNum(pageNum + 1)">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</nav>
