<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User</th>
        <th scope="col">Reward Coin</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pendings; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{item.user}}</td>
        <td>{{item.rewardCoin}}</td>
        <td>{{item.rewardAmount}}</td>
      </tr>

    </tbody>
  </table>
