<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User</th>
        <th scope="col">date Created</th>
        <th scope="col">FET</th>
        <th scope="col">LP</th>
        <th scope="col">FET(Pending)</th>
        <th scope="col">LP(Pending)</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of payrewardDiffs">
        <td>
          <a (click)="showDetails(item)">
            {{item.user}}
          </a>
        </td>
        <td>{{item.dateCreated}}</td>
        <td>{{item.fetAmount}}</td>
        <td>{{item.lpAmount}}</td>
        <td>{{item.fetPendingAmount}}</td>
        <td>{{item.lpPendingAmount}}</td>
      </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void()" aria-label="Previous" (click)="changePageNum(pageNum - 1)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="javascript:void()" (click)="changePageNum(0)">1</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void()" (click)="changePageNum(1)">2</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void()" (click)="changePageNum(2)">3</a></li>
      <li class="page-item">
        <a class="page-link" href="javascript:void()" aria-label="Next" (click)="changePageNum(pageNum + 1)">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</nav>
