<div *ngIf="step == 1">
    <h3 class="text-white">
        Import a MultiSig
    </h3>

    
    <div class="my-3">
        <p>
            Address
        </p>
        <div class="my-2">
            <input type="text" class="form-control" [(ngModel)]="address" id="wallet-address" aria-describedby="emailHelp" placeholder="Enter wallet address">
        </div>
    </div>

    <div class="mt-3">
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="import()">Next</button>
    </div>

</div>
