<div class="btn-group" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
        {{showName(value)}} <span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-basic">
      <li role="menuitem">
        <a class="dropdown-item" href="javascript:void(0)" (click)="changeChain('KANBAN')">Kanban chain</a>
      </li>
      <li role="menuitem">
        <a class="dropdown-item" href="javascript:void(0)" (click)="changeChain('ETH')">Ethereum</a>
      </li>
      <li role="menuitem">
        <a class="dropdown-item" href="javascript:void(0)" (click)="changeChain('BNB')">BSC chain</a>
      </li>

    </ul>
  </div>
