<h3 class="text-white">
    Create a MultiSig
</h3>

<div class="my-3">
    <p>
        Select your multisig network, after creating the multisig wallet, you can use it on the selected network only
    </p>
    <div class="my-2">
        <app-network-select [(chain)]="chain"></app-network-select>
    </div>
</div>

<div class="my-3">
    <p>
        Set your multisig wallet name, wallet name is stored in your device only
    </p>
    <div class="my-2">
        <input type="text" class="form-control" id="wallet-name" aria-describedby="emailHelp" placeholder="Enter wallet name">
    </div>
</div>

<app-owners [(owners)]="owners"></app-owners>

<div class="my-3">
    <p>
        Minimum number of confirmations
    </p>
    <div class="d-inline-flex align-items-center">
        <select class="form-control" id="formControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <span class="pl-3 pr-2"> / </span>
        <span> 3</span>
    </div>
</div>

<app-fee></app-fee>

<div>
    <p>Pay with</p>
    <div class="input-group mb-3">
        <select class="form-control" id="formControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
</div>

<div class="mt-3">
    <button type="button" class="btn btn-primary btn-lg btn-block">Confirm</button>
</div>
