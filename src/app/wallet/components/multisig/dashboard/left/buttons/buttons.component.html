<div class="d-flex">
    <div class="mx-1">
        <button type="button" class="btn btn-secondary" (click)="openReceiveModal()">
            <i class="fa fa-qrcode" aria-hidden="true"></i>
        </button>
    </div>
    <div class="mx-1">
        <button type="button" (click)="copy()" class="btn btn-secondary">
            <i class="fa fa-files-o" aria-hidden="true"></i>
        </button>
    </div>
    <div class="mx-1">
        <button type="button" class="btn btn-secondary" (click)="scan()">
            <i class="fa fa-external-link" aria-hidden="true"></i>
        </button>
    </div>
</div>
