<button type="button" class="btn btn-success" *ngIf="!confirmedByMe && confirmable" (click)="confirm()">Confirm</button>
<div *ngIf="confirmedByMe">
    <span class="badge badge-primary">
    Confirmed by me
    </span>
</div>


<button type="button" *ngIf="!proposal.txid" class="btn btn-success" (click)="execute()">Execute</button>
