<div class="border p-3">
    <div class="d-flex justify-content-between">
        <span>{{proposal.transaction.nonce}}</span>
        <span>{{proposal.request.type}}</span>
        <span>{{proposal.request.amount}} {{proposal.request.tokenName}}</span>
        <span>{{proposal.signatures.length}} out of {{proposal.multisig.confirmations}}</span>
        <span>
            <a href="javascript:void(0)"  (click)="isCollapsed = !isCollapsed">
            Awaiting confirmations <i class="fa fa-angle-down" aria-hidden="true"></i>
            </a>
        </span>
    </div>
    <div [collapse]="isCollapsed" class="mt-3">
        <div class="row">
            <div class="col col-md-8 col-12 border-right">
                <app-details [proposal]="proposal"></app-details>
            </div>
            <div class="col col-md-4 col-12">
                <app-progress [proposal]="proposal"></app-progress>
            </div>
        </div>
    </div>
</div>
