<div class="mb-2">Overview</div>
<div class="card p-3">
    <div class="d-flex">
        <div class="position-relative my-3">
            <img class="icon" src="/assets/images/icon.png">
            <span class="confirmations badge badge-secondary">{{multisigwallet.confirmations}}/{{multisigwallet.owners.length}}</span>
        </div>
    </div>
    <div class="my-3">
        <div>{{multisigwallet.name}}</div>
        <div class="d-flex flex-wrap">
            <span class="word-wrap small">{{(multisigwallet.chain == 'KANBAN') ? (multisigwallet.address | tokb) : multisigwallet.address}}</span>
            <span class="mx-2" (click)="copy()"><i class="fa fa-files-o" aria-hidden="true"></i></span>
            <span><i class="fa fa-external-link" (click)="scan()" aria-hidden="true"></i></span>
        </div>
    </div>
