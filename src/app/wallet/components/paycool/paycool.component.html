<div class="container">
    <div class="d-flex">
        <div class="px-3" (click)="changeTab('pay')">Pay</div>
        <div class="px-3" (click)="changeTab('history')">Transaction History</div>
    </div>
</div>
<div class="container py-3" *ngIf="tab == 'pay'">
    <div class="row">
        <div class="col col-8">
            <div *ngIf="name">
                Name: {{name}}
            </div>
            <div *ngIf="to">
                To: {{to}}
            </div>
            <div *ngIf="data">
                Data: {{data}}
            </div>
        </div>

        <div class="form-check" (click)="changePayType('withBalance')">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Pay with your balance
            </label>
        </div>
        <div class="form-check" (click)="changePayType('withCredit')">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              Pay with merchant's credit
            </label>
        </div>

        <div class="col col-4">
            <div class="ActionButtonrContainer ">
                <div class="ActionButton--content" (click)="submit()" style="min-width: 120px;">
                    {{'Submit' | translate}}
                </div>
            </div> 
        </div>
    </div>
</div>

<div *ngIf="tab == 'history'">
    <app-order-history [transactionHistories]="transactionHistories"></app-order-history>
</div>
