<ul class="responsive-table">
    <li class="table-header">
        <div class="col col-2">{{'CoinT' | translate}}</div>
        <div class="col col-3">{{'Balance' | translate}}</div>
        <div class="col col-3">{{'Locked Balance' | translate}}</div>
        <div class="col col-2">{{'Value(USD)' | translate}}</div>
        <div class="col col-2">{{'Dividend' | translate}}</div>
    </li>
    <li class="table-row" *ngFor="let coin of coins">

        <div class="col col-2 text-dark" data-label="Coin">
            {{showCoinName(coin.coin)}}</div>
        <div class="col col-3" data-label="Balance">
            <div *ngIf="coin.balance && (coin.balance >= 0)" class="text-dark">
                {{coin.balance}}
            </div>
        </div>

        <div class="col col-3" data-label="Locked Balance">
            <div class="text-dark" *ngIf="coin.lockBalance && (coin.lockBalance > 0)">
                {{coin.lockBalance}}
            </div>
        </div>

        <div class="col col-2 text-dark" data-label="Value(USD)">
            <div *ngIf="getTotalBalance(coin) > 0">
                {{getTotalValue(coin)}}
            </div>

        </div>
        <div class="col col-2" data-label="Dividend"></div>

    </li>
</ul>
