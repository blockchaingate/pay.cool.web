
<div class="modal-header">
    <h4 class="modal-title pull-left">{{'Show seed phrase' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="modal-body">
  <div class="border-bottom pb-3">{{seedPhrase}}</div>
  <div class="text-center mt-3">
    <button class="btn btnrs mx-3 border" (click)="show()">Show xPub</button>
  </div>
  <div *ngIf="showXpub">
    <small class="line-break">{{xPub}}</small>
  </div>
</div>
