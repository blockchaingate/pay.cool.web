<div class="modal-header">
    <h4 class="modal-title pull-left">{{'Add gas' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div>


        <div class="form-group">
            <label for="exampleInputPassword2" class="text-dark">{{'Gas amount' | translate }}(FAB)</label>
            <input type="number" autocomplete="off" class="form-control" [(ngModel)]="amount" id="amount" placeholder="{{'gas amount' | translate }}">
        </div>
    </div>
</div>

<div class="modal-footer justify-content-center">
    <button class="btn btn-gradient text-white py-2 px-5" type="submit" (click)="onSubmit()"> {{'Confirm' | translate }} </button>
</div>
